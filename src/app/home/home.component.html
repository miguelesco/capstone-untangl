
<h2>Super Market list</h2>
<ul>
  <li *ngFor="let item of foodService.items | keyvalue">
    <p>{{ item.value.name }}</p>
    <p>{{ item.value.price | currency}}</p>
  </li>
</ul>

<div class="form-group">
  <label for="name"> Product Name </label>
  <input type="text" 
  class="form-control" 
  id="name" 
  placeholder="Enter product name" 
  #name>
</div>
<div class="form-group">
  <label for="price"> Price </label>
  <input type="text" 
  class="form-control" 
  id="price" 
  placeholder="Enter price" 
  #price>
</div>
<button class="btn btn-primary" (click)="addProduct()">Add product</button>
<button class="btn btn-secundary" (click)="logout()">Log out</button>
